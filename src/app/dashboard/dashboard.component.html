<div class="content-container" *ngIf="data.admin; else elseBlock">
  <div class="sidemenu">
    <mat-sidenav-container>
      <mat-sidenav-content>
        <button mat-button class="sidenav-menu">Click this for the admin content</button>
        <button mat-button class="sidenav-menu">Click this for the admin page</button>
        <button mat-button class="sidenav-menu">Click this to the admin page</button>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
  <div class="content">
    <h1>Statistics</h1>
    <hr>
    <h1>Admin Content</h1>
  </div>
</div>
<ng-template #elseBlock>
  <div class="content-container">
    <div class="sidemenu">
      <mat-sidenav-container>
        <mat-sidenav-content>
          <button mat-button class="sidenav-menu">Click this for the main content</button>
          <button mat-button class="sidenav-menu">Click this for the order page</button>
          <button mat-button class="sidenav-menu">Click this to the quotation page</button>
        </mat-sidenav-content>
      </mat-sidenav-container>
    </div>
    <div class="content">
      <mat-grid-list cols="4" rowHeight="2:1">
        <mat-grid-tile>Devices</mat-grid-tile>
        <mat-grid-tile>Active</mat-grid-tile>
        <mat-grid-tile>Require Update</mat-grid-tile>
        <mat-grid-tile>Offline</mat-grid-tile>
      </mat-grid-list>
      <hr>
      <h1>Regular Content</h1>
    </div>
  </div>
</ng-template>
